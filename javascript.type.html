<html>
    <body>
        <h1>Data Type</h1>
        <h2>number</h2>
        1+1<br>
        <script> 
        document.write(1+1);
        document.write('<br>');
        document.write(Math.floor(1.9)+'<br>');
        document.write(Math.floor(1.1)+'<br>');


        </script>
        <h2>문자열(string)</h2>
        <script>
            document.write('hello world'.length);
            document.write('<br>');
            document.write('hello world'.toUpperCase());
            document.write('<br>');
            document.write('1');
            document.write('<br>');
            document.write('1'+'1');
        </script>





    </body>
</html>
